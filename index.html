<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Open+Sans&family=Poppins:ital,wght@0,400;0,500;0,800;1,700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário</title>
  </head>
  <body>
    
    <section class="container">
        <div class="card">
      <div class="section-left">
        <img src="./img/nasa.jpg" alt="imagem da terra vista do espaço" />
      </div>
      <div class="form">
        <form action="submit" class="section-right">
          <input type="text" placeholder="Nome do Usuário" />
          <label for="name"> </label>
          <input type="password" placeholder="Senha" />
          <label for="password"></label>
          <div class="buttons">
            <button class="sign-in">iniciar sessão</button>
            <button class="sign-up">inscrever-se</button>
          </div>
          <p class="forgot-password"><a href="#"></a>Esqueceu sua senha?</p>
        </form>
      </div>
    </div>
    </section>

  </body>
</html>
